			  	{% for post in posts_data %}
			  	<!--gomo ini -->
			    <!--div class="col-md-12 rounded bg-white ml-0"-->
			    <div class="p-0 rounded bg-white  ml-0">
			      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-1 h-md-250 position-relative  bg-white">
			        <div class="col p-4 d-flex flex-column position-static ml-0">
			          <strong class="d-inline-block mb-2 text-primary">
			          {{ post.cats }}
			      	</strong>
			          <h4 class="mb-0">{{ post.title }}</h4>
			          <div class="mb-1 text-muted">{{ post.pbdate }}</div>
			          <p class="card-text mb-auto"></p>
			          <a href="{{ post.id }}" class="stretched-link">Continue reading</a>
			        </div>
			        <div class="col-auto d-none d-lg-block">
			        {% if post.img_thumb %}
			        <img src="static/images/content/thumb/{{ post.img_thumb }}">
			        {% else %}

			        {% endif %}


			        </div>
			      </div>
			    </div>
			  	<!--gomo fim -->
			  	{% endfor %}
